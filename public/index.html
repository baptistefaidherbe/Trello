<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                oKanban
            </h1>
            <div class="columns">

                <div class="column is-full">
                    <div class="card-lists containt columns">
                        <div id="btnAddList">
                            <button class="button is-success" id="addListButton">
                                <span class="icon is-small">
                                    <i class="fas fa-plus"></i>
                                </span>
                                &nbsp; Ajouter une liste
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="name" placeholder="Nom de la liste">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>


    <div class="modal" id="addModalCard">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST" id="addCardForm">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une carte</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Text</label>
                        <div class="control">
                            <input type="text" id="value_card_modal" class="input" name="text" value=""
                                placeholder="text de la carte">
                        </div>
                        <input name="list_id" type="hidden">
                    </div>
                    <div class="field">
                        <label class="label">Couleur</label>
                        <div class="control">
                            <input type="color" class="input" name="color" value="#ffffff">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>



    <!-- template list -->

    <template id="templateList">
        <div class="column is-one-quarter panel" data-list-id="A">
            <div class="panel-heading has-background-info cardHeader">
                <div class="columns">

                    <div class="column">
                        <h2 class="has-text-white titleList">Perso</h2>
                        <form id="formList" action="" method="POST" class="is-hidden">
                            <input type="hidden" name="list_id">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-small" name="name" value=""
                                        placeholder="Nom de la liste">
                                </div>
                                <div class="control">
                                    <button class="button is-small is-success">Valider</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="column is-narrow ">

                        <a href="#" class="is-pulled-right">
                            <span class="icon is-small has-text-white addCard">
                                <i class="fas fa-plus"></i>
                            </span>
                       
                            <span class="icon is-small has-text-danger deleteList">
                                <i class="fas fa-trash-alt"></i>
                            </span>
                        </a>

                    </div>
                </div>
            </div>
            <div class="panel-block is-block has-background-light">
                
            </div>
        </div>

    </template>

    <!-- /template list -->

    <template id="templateCard">
        <div class="box" data-card-id="M">
            <div class="columns">
                <div class="contentCard column">
                    Brancher l'API
                </div>
                <form id="formCard" action="" method="POST" class="is-hidden">
                    <input type="hidden" name="card_id">
                    <div class="field has-addons">
                        <div class="control">
                            <input type="text" class="input is-small" name="text" value=""
                                placeholder="Nom de la liste">
                        </div>
                        <div class="control">
                            <button class="button is-small is-success">Valider</button>
                        </div>
                    </div>
                </form>
                <div class="column is-narrow">
                    <a href="#">
                        <span class="icon is-small has-text-primary edit">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </a>
                    <a href="#">
                        <span class="icon is-small has-text-danger deleteCard">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </template>


    <footer>oKanban - Copyright 2021</footer>
    <!-- Chargement de mon fichier JS -->
    <script src="./js/bundle.js"></script>

</body>

</html>
